<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Instagram Photo Feed with Bootstrap</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="stylesheet" href="ig-styles.css">
	</head>
	<body>
		<nav>
			<div class="container">
				<div class="logo">
					<i class="bi bi-instagram"></i>Instagram
				</div>
				<div class="flex">
					<button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success create">Create A New Post</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="exampleModalLabel">Create A New Post</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<p><b>Caption:</b></p>
									<textarea name="caption" id="caption" rows="2" placeholder="Add the caption of your post here"></textarea>
									<button type="button" class="btn btn-light">
										<i class="bi bi-camera-fill"></i>
									</button>
									<button type="button" class="btn btn-light">
										<i class="bi bi-geo-alt-fill"></i>
									</button>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-success">Publish</button>
								</div>
							</div>
						</div>
					</div>

					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							<i class="bi bi-gear-fill"></i>
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Profile</a></li>
							<li><a class="dropdown-item" href="#">Accessibility</a></li>
							<li><a class="dropdown-item" href="#">Privacy and Data</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item logout" href="#">Log Out</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<main>
			<div class="container">	
				<div class="row switch">
					<i class="bi bi-grid-3x3-gap"></i>
					<i class="bi bi-square-fill"></i>
				</div>
			</div>

			<div class="container" id="list">
				<div class="row">
					<article class="col-md-8 offset-md-2 post">
						<div class="posthead">
							<h2>My Crazy Dog Spark!</h2>
							<div class="counter">08/26</div>
						</div>
						<img src="https://source.unsplash.com/featured/300x210" alt="doggy">
						<p><b>204 Likes</b></p>
						<p>This is an example of a very good photo that you can post on Instagram.</p>
					</article>
				</div>
			</div>

			<div class="container" id="grid">
				<div class="row g-2">
					<div class="col-sm-4 col-med-3 col-lg-2">
						<img src="https://source.unsplash.com/featured/300x201" alt="Random Img">
					</div>
					<div class="col-sm-4 col-med-3 col-lg-2">
						<img src="https://source.unsplash.com/featured/300x202" alt="Random Img">
					</div>
					<div class="col-sm-4 col-med-3 col-lg-2">
						<img src="https://source.unsplash.com/featured/300x203" alt="Random Img">
					</div>
					<div class="col-sm-4 col-med-3 col-lg-2">
						<img src="https://source.unsplash.com/featured/300x204" alt="Random Img">
					</div>
					<div class="col-sm-4 col-med-3 col-lg-2">
						<img src="https://source.unsplash.com/featured/300x205" alt="Random Img">
					</div>
					<div class="col-sm-4 col-med-3 col-lg-2">
						<img src="https://source.unsplash.com/featured/300x206" alt="Random Img">
					</div>
					<div class="col-sm-4 col-med-3 col-lg-2">
						<img src="https://source.unsplash.com/featured/300x207" alt="Random Img">
					</div>
					<div class="col-sm-4 col-med-3 col-lg-2">
						<img src="https://source.unsplash.com/featured/300x208" alt="Random Img">
					</div>
					<div class="col-sm-4 col-med-3 col-lg-2">
						<img src="https://source.unsplash.com/featured/300x209" alt="Random Img">
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

		<script>
			const list = document.getElementById('list');
			const grid = document.getElementById('grid');
			grid.hidden = true;
			document.querySelector('.bi-grid-3x3-gap').addEventListener('click',function() {
				list.hidden = true;
				grid.hidden = false;
			});
			document.querySelector('.bi-square-fill').addEventListener('click',function() {
				list.hidden = false;
				grid.hidden = true;
			});
		</script>

	</body>
</html>
